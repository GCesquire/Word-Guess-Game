<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="https://steamcdn-a.akamaihd.net/steam/apps/717520/header.jpg" alt="Hangman Title Image" />
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="https://images.8tracks.com/cover/i/001/132/573/68696.original-6467.jpg?rect=0,0,400,400&q=98&fm=jpg&fit=max" alt="Winning Image" />
                <img id="gameover-image" src="https://keep-calm.net/images/keep-calm-and-try-again-400-400-black-white.jpg" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key To Try Again!</h2>
                <img id="hangmanImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjPQg09n-6TUHxWFBUSJnkhR3FQBY8S_mGY2Wa0Z0_6ZNxW-g-" alt="" />
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key To Beign!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
